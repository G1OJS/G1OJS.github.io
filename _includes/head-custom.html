<!-- this is from the head-custom file that contains elements that can be inserted into head blocks in some or all site pages -->

<!-- page-specific content -->
{% if page.myvariable_name %}
    <!-- content placed here will appear if frontmatter includes "myvariable_name: true" -->
    <!-- can be used for css, script etc needed in page head tag -->
{% endif %}

{% if page.bandopticon %}
<style>
:root { background-color: #2196F3; color:black;text-align: left;}
div {margin: 2px;  padding: 5px;}
#title {text-align: center; font-size: 4em;}
#subtitle {text-align: center; font-size: 1.3em;}
.detail > div {background-color: rgba(255, 255, 255, 0.8);}
.bandblock {display: grid; grid-template-columns: auto auto auto auto auto;}
.bandblock > div {background-color: rgba(255, 255, 255, 0.8);}
</style>
{% endif %}

<!-- MathJax support -->
{% if page.mathjax %}
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>
  <script>
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },
    displayAlign: "left"
  });
  </script>
{% endif %}
<!-- end of MathJax support -->
